spring.application.name=world-api

# Database Configuration
# Use environment variable for database URL to support different environments
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/world}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (optimized for cloud)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=validate
# Disable show-sql in production via environment variable
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server Configuration
server.port=${SERVER_PORT:8080}
# Graceful shutdown for cloud deployments
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging Configuration
# Log level can be controlled via environment variable
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.vcs.worldapi=${APP_LOG_LEVEL:INFO}
# Use JSON logging for cloud environments (optional)
# logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration (will add dependency in next task)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
# Database health check
management.health.db.enabled=true
